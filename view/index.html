<!doctype html>
<html>
  <head>
    <title>CodeEditor</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/lib/codemirror.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid h-100">
        <div class="row h-100">
          <div class="col-sm-3 bg-light border-right">
            <ul class="list-group list-group-flush border-right border-left border-bottom">
              <li class="list-group-item">
                  <form>
                    <div class="form-group">
                      <h3>Language</h3>
                      <select class="form-control" id="language">
                        <option value="javascript">Javascript</option>
                        <option value="text/x-java">Java</option>
                        <option value="text/html">HTML</option>
                      </select>
                    </div>
                  </form>
              </li>
                <li class="list-group-item">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoScroll">
                    <label class="form-check-label" for="defaultCheck1">
                      Auto scroll on edit
                    </label>
                </div>
              </li>
              <li class="list-group-item">
                <h3>Users</h3>
                <ul class="list-group" id="usersList">

                </ul>
              </li>
              <li class="list-group-item">
                <button type="button" id="copyRoomLink" class="btn btn-primary">Copy room link</button>
              </li>
            </ul>
          </div>
          <div class="col-sm-9">
            <ul class="list-group list-group-flush h-100">
              <li class="list-group-item h-100">
                  <form class="h-100">
                    <div class="form-group h-75">
                      <h3>Editor</h3>
                      <textarea class="form-control" id="editor" rows="3"></textarea>
                    </div>
                  </form>
              </li>
            </ul>
          </div>
        </div>
    </div>

    <input type="text" id="copyLocationInput" value="">

    <script type="text/javascript" src="/dist/index.js"></script>
  </body>
</html>
